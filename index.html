<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rivers Leaderboards</title>
    <link rel="stylesheet" href="bootstrap_.css">
    <link rel="icon" type="image/png" href="assets/rivers_logo.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Permanent+Marker&family=Sedgwick+Ave+Display&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div id="loading-overlay" class="bg-black"
            style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 9999; display: flex; align-items: center; justify-content: center;">
            <div>
                <h1 class="text-white text-center header">Loading...</h1>
                <div class="progress mt-4">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                        id="loading-bar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                    </div>
                </div>
            </div>
        </div>
        <div class="container pt-4">
            <div class="d-flex justify-content-center align-items-center">
                <img src="assets/rivers_logo_tp.png" alt="Rivers Logo" style="height: 70px;">
                <img src="assets/Beyblade_X_Logo.svg" alt="Rivers Logo" style="height: 30px; filter: invert(1);">
            </div>
            <h1 class="text-center header">River Bladers</h1>
            <h6 class="text-center sub-header">SWISS WINS LEADERBOARD FIRST 20</h6>
            <div class="row justify-content-center mb-3">
                <div class="col-md-3 mt-2">
                    <input type="text" id="search-input" class="form-control" placeholder="Search blader name...">
                </div>
            </div>
            <div id="leaderboard" class="row d-flex mt-2">
                <div class="row  justify-content-center">
                    <div class="col-md-6" id="leaderboard-header">
                        <div class="row d-flex justify-content-between">
                            <div class="rank col-2 text-center">RANK</div>
                            <div class="blader-name col-6">BLADER NAME</div>
                            <div class="group col-2 text-center">TEAM</div>
                            <div class="wins col-2 text-center">WINS</div>
                        </div>
                    </div>
                </div>
                <div class="row  justify-content-center h-100">
                    <div class="col-md-6" id="leaderboard-body">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-center mb-2 text-secondary fst-italic">Results based on Sky Clash Episodes 2 and 3</footer>
    <script src="scripts.js"></script>
</body>

</html>
